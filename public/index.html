<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Device Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #4caf50;
    }
    select, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Audio Device Selector</h1>

  <div>
    <label for="audioInputSelect">Select Microphone:</label>
    <select id="audioInputSelect"></select>
  </div>

  <div>
    <label for="audioOutputSelect">Select Speaker:</label>
    <select id="audioOutputSelect"></select>
  </div>

  <button id="startButton">Start Audio</button>
  <audio id="audioPreview" controls></audio>

  <script>
    const audioInputSelect = document.getElementById('audioInputSelect');
    const audioOutputSelect = document.getElementById('audioOutputSelect');
    const startButton = document.getElementById('startButton');
    const audioPreview = document.getElementById('audioPreview');

    // Populate audio device lists
    async function updateDeviceLists() {
      const devices = await navigator.mediaDevices.enumerateDevices();

      // Clear existing options
      audioInputSelect.innerHTML = '';
      audioOutputSelect.innerHTML = '';

      devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.textContent = device.label || `${device.kind} (ID: ${device.deviceId})`;

        if (device.kind === 'audioinput') {
          audioInputSelect.appendChild(option);
        } else if (device.kind === 'audiooutput') {
          audioOutputSelect.appendChild(option);
        }
      });
    }

    // Start capturing audio from the selected input device
    async function startAudio() {
      const inputDeviceId = audioInputSelect.value;

      const constraints = {
        audio: { deviceId: inputDeviceId ? { exact: inputDeviceId } : undefined }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        audioPreview.srcObject = stream;

        // Attach output device if supported
        if (audioPreview.setSinkId) {
          const outputDeviceId = audioOutputSelect.value;
          if (outputDeviceId) {
            await audioPreview.setSinkId(outputDeviceId);
          }
        } else {
          console.warn('setSinkId not supported in this browser.');
        }
      } catch (error) {
        console.error('Error accessing audio devices:', error);
      }
    }

    // Event listeners
    startButton.addEventListener('click', startAudio);

    // Initialize device lists
    navigator.mediaDevices.enumerateDevices().then(updateDeviceLists);

    // Update device lists when devices change
    navigator.mediaDevices.addEventListener('devicechange', updateDeviceLists);
  </script>
</body>
</html>
