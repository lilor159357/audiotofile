<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Audio to Mic</title>
  <style>
    :root {
      --primary-color: #4caf50;
      --primary-hover: #45a049;
      --bg-color: #f9f9f9;
      --text-color: #333;
      --border-radius: 8px;
      --padding: 16px;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      background: #fff;
      padding: var(--padding);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      color: var(--primary-color);
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    label:hover {
      background-color: var(--primary-hover);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      font-size: 1rem;
      color: #fff;
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .file-info {
      margin: 10px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="range"] {
      flex: 1;
      cursor: pointer;
    }

    .volume-control {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .volume-control label {
      margin-right: 10px;
    }

    section {
      width: 100%;
      margin: 0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>שליחת שמע למיקרופון</h1>
    <p>.בחר קובץ שמע ונגן אותו</p>

    <label for="audioFile">בחר קובץ שמע</label>
    <input type="file" id="audioFile" accept="audio/*" />

    <div class="file-info" id="fileInfo">לא נבחר קובץ</div>

    <div class="controls">
      <button id="playButton" disabled>נגן</button>
      <button id="stopButton" disabled>עצור</button>
    </div>

    <div class="progress-container">
      <span id="currentTime">00:00</span>
      <input type="range" id="progressBar" value="0" min="0" max="100" />
      <span id="totalTime">00:00</span>
    </div>

    <div class="volume-control">
      <label for="volumeSlider">Volume</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
    </div>
  </main>

  <section>
    <iframe 
      src="https://speechnotes.co/dictate/" 
      title="Speechnotes"
      allow="microphone; fullscreen">
    </iframe>
  </section>

  <script>
    const audioFileInput = document.getElementById("audioFile");
    const playButton = document.getElementById("playButton");
    const stopButton = document.getElementById("stopButton");
    const fileInfo = document.getElementById("fileInfo");
    const progressBar = document.getElementById("progressBar");
    const currentTimeDisplay = document.getElementById("currentTime");
    const totalTimeDisplay = document.getElementById("totalTime");
    const volumeSlider = document.getElementById("volumeSlider");

    let audioContext, audioBuffer, sourceNode, gainNode;
    let startTime = 0, pausedTime = 0, isDragging = false;

    // Load and decode the audio file
    audioFileInput.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        if (!file.type.startsWith("audio/")) {
            fileInfo.textContent = "Please upload a valid audio file.";
            return;
        }

        fileInfo.textContent = `נבחר: ${file.name}`;

        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        try {
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

            totalTimeDisplay.textContent = formatTime(audioBuffer.duration);
            progressBar.max = Math.floor(audioBuffer.duration);
            playButton.disabled = false;
        } catch (error) {
            fileInfo.textContent = "Error decoding audio file.";
            console.error(error);
        }
    });

    // Play the audio
    playButton.addEventListener("click", () => {
        if (!audioBuffer) return;

        startPlayback(pausedTime);
        playButton.disabled = true;
        stopButton.disabled = false;

        updateProgressBar();
    });

    // Stop the audio
    stopButton.addEventListener("click", () => {
        stopPlayback();
        playButton.disabled = false;
        stopButton.disabled = true;
    });

    // Update slider while dragging
    progressBar.addEventListener("input", (event) => {
        isDragging = true;
        const seekTime = event.target.value;
        currentTimeDisplay.textContent = formatTime(seekTime);
    });

    // Seek to new time when slider changes
    progressBar.addEventListener("change", (event) => {
        const seekTime = parseFloat(event.target.value);
        pausedTime = seekTime;

        // Stop the current playback and start from the new time
        if (sourceNode) {
            stopPlayback();
        }

        startPlayback(pausedTime);
        playButton.disabled = true;
        stopButton.disabled = false;
        isDragging = false;
    });

    // Adjust volume
    volumeSlider.addEventListener("input", () => {
        if (gainNode) {
            gainNode.gain.value = volumeSlider.value;
        }
    });

    // Helper to start playback
    function startPlayback(offset) {
        // Stop and disconnect any existing sourceNode
        if (sourceNode) {
            sourceNode.stop();
            sourceNode.disconnect();
            sourceNode = null;
        }

        sourceNode = audioContext.createBufferSource();
        sourceNode.buffer = audioBuffer;

        gainNode = audioContext.createGain();
        gainNode.gain.value = volumeSlider.value;

        sourceNode.connect(gainNode).connect(audioContext.destination);
        startTime = audioContext.currentTime - offset;
        sourceNode.start(0, offset);

        sourceNode.onended = () => {
            playButton.disabled = false;
            stopButton.disabled = true;
            pausedTime = 0; // Reset paused time when playback ends
            progressBar.value = 0;
            currentTimeDisplay.textContent = formatTime(0);
        };
    }

    // Helper to stop playback
    function stopPlayback() {
        if (sourceNode) {
            sourceNode.stop();
            sourceNode.disconnect();
            sourceNode = null;
        }
        pausedTime = audioContext.currentTime - startTime;
    }

    // Update progress bar during playback
    function updateProgressBar() {
        if (sourceNode && !isDragging) {
            const elapsedTime = audioContext.currentTime - startTime;
            progressBar.value = Math.floor(elapsedTime);
            currentTimeDisplay.textContent = formatTime(elapsedTime);

            if (elapsedTime < audioBuffer.duration) {
                requestAnimationFrame(updateProgressBar);
            } else {
                progressBar.value = 0;
                currentTimeDisplay.textContent = formatTime(0);
                playButton.disabled = false;
                stopButton.disabled = true;
            }
        }
    }

    // Helper to format time
    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${String(mins).padStart(2, "0")}:${String(secs).padStart(2, "0")}`;
    }
  </script>
</body>
</html>
