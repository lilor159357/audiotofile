<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Audio to Mic</title>
  <style>
    :root {
      --primary-color: #4caf50;
      --primary-hover: #45a049;
      --bg-color: #f9f9f9;
      --text-color: #333;
      --border-radius: 8px;
      --padding: 16px;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      background: #fff;
      padding: var(--padding);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      color: var(--primary-color);
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    label:hover {
      background-color: var(--primary-hover);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      font-size: 1rem;
      color: #fff;
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .file-info {
      margin: 10px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .progress-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    input[type="range"] {
      flex: 1;
      cursor: pointer;
    }

    .volume-control {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .volume-control label {
      margin-right: 10px;
    }

    section {
      width: 100%;
      margin: 0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <main>
    <h1>שליחת שמע למיקרופון</h1>
    <p>בחר קובץ שמע ונגן אותו</p>

    <label for="audioFile">בחר קובץ שמע</label>
    <input type="file" id="audioFile" accept="audio/*" />

    <div class="file-info" id="fileInfo">לא נבחר קובץ</div>

    <div class="controls">
      <button id="skipBack10" disabled>← 10s</button>
      <button id="skipBack30" disabled>← 30s</button>
      <button id="playButton" disabled>נגן</button>
      <button id="stopButton" disabled>עצור</button>
      <button id="skipForward10" disabled>10s →</button>
      <button id="skipForward30" disabled>30s →</button>
    </div>

    <div class="progress-container">
      <span id="currentTime">00:00</span>
      <input type="range" id="progressBar" value="0" min="0" max="100" />
      <span id="totalTime">00:00</span>
    </div>

    <div class="volume-control">
      <label for="volumeSlider">Volume</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
    </div>
  </main>

  <section>
    <iframe 
      src="https://speechnotes.co/dictate/" 
      title="Speechnotes"
      allow="microphone; fullscreen">
    </iframe>
  </section>

  <script>
    const audioFileInput = document.getElementById("audioFile");
    const playButton = document.getElementById("playButton");
    const stopButton = document.getElementById("stopButton");
    const fileInfo = document.getElementById("fileInfo");
    const progressBar = document.getElementById("progressBar");
    const currentTimeDisplay = document.getElementById("currentTime");
    const totalTimeDisplay = document.getElementById("totalTime");
    const volumeSlider = document.getElementById("volumeSlider");
    const skipBack10 = document.getElementById("skipBack10");
    const skipBack30 = document.getElementById("skipBack30");
    const skipForward10 = document.getElementById("skipForward10");
    const skipForward30 = document.getElementById("skipForward30");

    let audioContext, audioBuffer, sourceNode, gainNode;
    let startTime = 0, pausedTime = 0, isPlaying = false;
    let lastTime = 0;

    // Load and decode the audio file
    audioFileInput.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        if (!file.type.startsWith("audio/")) {
            fileInfo.textContent = "Please upload a valid audio file.";
            return;
        }

        fileInfo.textContent = `נבחר: ${file.name}`;

        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        try {
            const arrayBuffer = await file.arrayBuffer();
            audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

            totalTimeDisplay.textContent = formatTime(audioBuffer.duration);
            progressBar.max = Math.floor(audioBuffer.duration);
            playButton.disabled = false;
            skipBack10.disabled = false;
            skipBack30.disabled = false;
            skipForward10.disabled = false;
            skipForward30.disabled = false;
        } catch (error) {
            fileInfo.textContent = "Error decoding audio file.";
        }
    });

    // Play the audio
    playButton.addEventListener("click", () => {
        if (!audioBuffer) return;

        if (!isPlaying) {
            startPlayback(pausedTime);
            playButton.disabled = true;
            stopButton.disabled = false;
            isPlaying = true;
        }
    });

    // Stop the audio
    stopButton.addEventListener("click", () => {
        stopPlayback();
        playButton.disabled = false;
        stopButton.disabled = true;
        isPlaying = false;
    });

    // Skip 10 seconds backward
    skipBack10.addEventListener("click", () => {
        if (!audioBuffer) return;

        const newTime = Math.max(pausedTime - 10, 0);
        pausedTime = newTime;
        stopPlayback();
        startPlayback(newTime);
    });

    // Skip 30 seconds backward
    skipBack30.addEventListener("click", () => {
        if (!audioBuffer) return;

        const newTime = Math.max(pausedTime - 30, 0);
        pausedTime = newTime;
        stopPlayback();
        startPlayback(newTime);
    });

    // Skip 10 seconds forward
    skipForward10.addEventListener("click", () => {
        if (!audioBuffer) return;

        const newTime = Math.min(pausedTime + 10, audioBuffer.duration);
        pausedTime = newTime;
        stopPlayback();
        startPlayback(newTime);
    });

    // Skip 30 seconds forward
    skipForward30.addEventListener("click", () => {
        if (!audioBuffer) return;

        const newTime = Math.min(pausedTime + 30, audioBuffer.duration);
        pausedTime = newTime;
        stopPlayback();
        startPlayback(newTime);
    });

    // Update slider while dragging
    progressBar.addEventListener("input", (event) => {
        const seekTime = event.target.value;
        currentTimeDisplay.textContent = formatTime(seekTime);
    });

    // Seek to new time when slider changes
    progressBar.addEventListener("change", (event) => {
        const seekTime = parseFloat(event.target.value);
        pausedTime = seekTime;
        stopPlayback();
        startPlayback(seekTime); // Start playback from the new time
    });

    // Adjust volume
    volumeSlider.addEventListener("input", (event) => {
        if (gainNode) {
            gainNode.gain.value = event.target.value;
        }
    });

    function startPlayback(time) {
        if (sourceNode) {
            sourceNode.stop();
            sourceNode.disconnect();
        }

        sourceNode = audioContext.createBufferSource();
        gainNode = audioContext.createGain();
        sourceNode.buffer = audioBuffer;
        sourceNode.connect(gainNode);
        gainNode.connect(audioContext.destination);

        sourceNode.start(0, time);  // Start audio from the given time
        startTime = audioContext.currentTime - time;

        sourceNode.onended = () => {
            playButton.disabled = false;
            stopButton.disabled = true;
            isPlaying = false;
            pausedTime = 0;
        };

        updateProgress();
    }

    function stopPlayback() {
        if (sourceNode) {
            sourceNode.stop();
            sourceNode.disconnect();
        }
    }

    function updateProgress() {
        if (sourceNode && audioContext.state === "running") {
            const elapsed = audioContext.currentTime - startTime;
            pausedTime = elapsed;
            progressBar.value = elapsed;
            currentTimeDisplay.textContent = formatTime(elapsed);
            requestAnimationFrame(updateProgress);
        }
    }

    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }
  </script>
</body>
</html>
