<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Audio to Mic</title>
  <style>
    :root {
      --primary-color: #4caf50;
      --primary-hover: #45a049;
      --bg-color: #f9f9f9;
      --text-color: #333;
      --border-radius: 8px;
      --padding: 16px;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      background: #fff;
      padding: var(--padding);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      color: var(--primary-color);
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    label:hover {
      background-color: var(--primary-hover);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      font-size: 1rem;
      color: #fff;
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .file-info {
      margin: 10px 0;
      font-size: 0.9rem;
      color: #555;
    }

    section {
      width: 100%;
      margin: 0; /* Remove margin to maximize space */
    }

    iframe {
      width: 100%;
      height: 100vh; /* Make iframe fill the full height of the viewport */
      border: none;
    }
  </style>
</head>
<body>
  <main>
    <h1>שליחת שמע למיקופון</h1>
    <p>בחר קובץ שמע ונגן אותו.</p>

    <label for="audioFile">בחר קובץ שמע</label>
    <input type="file" id="audioFile" accept="audio/*" />

    <div class="file-info" id="fileInfo">לא נבחר קובץ</div>

    <div class="controls">
      <button id="playButton" disabled>נגן</button>
      <button id="stopButton" disabled>עצור</button>
    </div>
  </main>

  <section>
    <iframe 
      src="https://speechnotes.co/dictate/" 
      title="Speechnotes"
      allow="microphone; fullscreen">
    </iframe>
  </section>

  <script>
    const audioFileInput = document.getElementById("audioFile");
    const playButton = document.getElementById("playButton");
    const stopButton = document.getElementById("stopButton");
    const fileInfo = document.getElementById("fileInfo");

    let audioContext, audioBuffer, sourceNode;

    // Handle file selection
    audioFileInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Display file name
      fileInfo.textContent = `נבחר: ${file.name}`;

      // Initialize AudioContext if not already created
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
      }

      try {
        // Decode audio file
        const arrayBuffer = await file.arrayBuffer();
        audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

        // Enable the Play button
        playButton.disabled = false;
      } catch (error) {
        fileInfo.textContent = "Error decoding audio file.";
        console.error(error);
      }
    });

    // Play the audio
    playButton.addEventListener("click", () => {
      if (!audioBuffer) return;

      // Create source node
      sourceNode = audioContext.createBufferSource();
      sourceNode.buffer = audioBuffer;

      // Connect to destination
      sourceNode.connect(audioContext.destination);

      // Start playback
      sourceNode.start(0);

      // Update button states
      playButton.disabled = true;
      stopButton.disabled = false;

      // Handle playback end
      sourceNode.onended = () => {
        playButton.disabled = false;
        stopButton.disabled = true;
      };
    });

    // Stop the audio
    stopButton.addEventListener("click", () => {
      if (sourceNode) {
        sourceNode.stop();
        sourceNode.disconnect();
        sourceNode = null;
      }

      // Update button states
      playButton.disabled = false;
      stopButton.disabled = true;
    });
  </script>
</body>
</html>
