<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Device Selector & Speechnotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1, h2 {
      color: #4caf50;
    }
    select, button, input[type="file"] {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Audio Device Selector & Speechnotes</h1>

  <!-- File Selection Section -->
  <h2>Select an Audio File</h2>
  <input type="file" id="audioFileInput" accept="audio/*">
  <audio id="fileAudioPreview" controls></audio>

  <!-- Audio Device Selector Section -->
  <h2>Select Audio Devices</h2>
  <div>
    <label for="audioInputSelect">Microphone:</label>
    <select id="audioInputSelect"></select>
  </div>
  <div>
    <label for="audioOutputSelect">Speaker:</label>
    <select id="audioOutputSelect"></select>
  </div>
  <button id="startButton">Start Microphone Audio</button>
  <audio id="microphoneAudioPreview" controls></audio>

  <!-- Speechnotes Integration -->
  <h2>Speechnotes Dictation</h2>
  <iframe src="https://speechnotes.co/dictate/" title="Speechnotes"></iframe>

  <script>
    const audioInputSelect = document.getElementById('audioInputSelect');
    const audioOutputSelect = document.getElementById('audioOutputSelect');
    const startButton = document.getElementById('startButton');
    const microphoneAudioPreview = document.getElementById('microphoneAudioPreview');
    const audioFileInput = document.getElementById('audioFileInput');
    const fileAudioPreview = document.getElementById('fileAudioPreview');

    // Populate audio device lists
    async function updateDeviceLists() {
      const devices = await navigator.mediaDevices.enumerateDevices();

      // Clear existing options
      audioInputSelect.innerHTML = '';
      audioOutputSelect.innerHTML = '';

      devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.textContent = device.label || `${device.kind} (ID: ${device.deviceId})`;

        if (device.kind === 'audioinput') {
          audioInputSelect.appendChild(option);
        } else if (device.kind === 'audiooutput') {
          audioOutputSelect.appendChild(option);
        }
      });
    }

    // Start capturing audio from the selected input device
    async function startAudio() {
      const inputDeviceId = audioInputSelect.value;

      const constraints = {
        audio: { deviceId: inputDeviceId ? { exact: inputDeviceId } : undefined }
      };

      try {
        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        microphoneAudioPreview.srcObject = stream;

        // Attach output device if supported
        if (microphoneAudioPreview.setSinkId) {
          const outputDeviceId = audioOutputSelect.value;
          if (outputDeviceId) {
            await microphoneAudioPreview.setSinkId(outputDeviceId);
          }
        } else {
          console.warn('setSinkId not supported in this browser.');
        }
      } catch (error) {
        console.error('Error accessing audio devices:', error);
      }
    }

    // Handle audio file selection
    audioFileInput.addEventListener('change', event => {
      const file = event.target.files[0];
      if (file) {
        const objectURL = URL.createObjectURL(file);
        fileAudioPreview.src = objectURL;
      }
    });

    // Event listeners
    startButton.addEventListener('click', startAudio);

    // Initialize device lists
    navigator.mediaDevices.enumerateDevices().then(updateDeviceLists);

    // Update device lists when devices change
    navigator.mediaDevices.addEventListener('devicechange', updateDeviceLists);
  </script>
</body>
</html>
