<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Audio to Mic</title>
  <style>
    :root {
      --primary-color: #4caf50;
      --primary-hover: #45a049;
      --bg-color: #f9f9f9;
      --text-color: #333;
      --border-radius: 8px;
      --padding: 16px;
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    main {
      background: #fff;
      padding: var(--padding);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: var(--border-radius);
      text-align: center;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 8px;
      color: var(--primary-color);
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 10px 20px;
      color: #fff;
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }

    label:hover {
      background-color: var(--primary-hover);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      font-size: 1rem;
      color: #fff;
      background-color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .file-info {
      margin: 10px 0;
      font-size: 0.9rem;
      color: #555;
    }

    .progress-container {
      margin-top: 20px;
      width: 100%;
    }

    .progress-bar-container {
      width: 100%;
      height: 10px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background-color: var(--primary-color);
      width: 0%;
      transition: width 0.2s ease;
    }

    .percentage {
      font-size: 1.2rem;
      color: var(--primary-color);
      margin-bottom: 10px;
    }

    .volume-control {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .volume-control label {
      margin-right: 10px;
    }

    section {
      width: 100%;
      margin: 0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }

  </style>
</head>
<body>
  <main>
    <h1>שליחת שמע למיקרופון</h1>
    <p>בחר קובץ שמע ונגן אותו</p>

    <label for="audioFile">בחר קובץ שמע</label>
    <input type="file" id="audioFile" accept="audio/*" />

    <div class="file-info" id="fileInfo">לא נבחר קובץ</div>

    <!-- Audio Player Container -->
    <div>
      <audio id="audioPlayer" controls>
        <source id="audioSource" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="controls">
      <button id="skipBack10" disabled>← 10s</button>
      <button id="skipBack30" disabled>← 30s</button>
      <button id="skipForward10" disabled>10s →</button>
      <button id="skipForward30" disabled>30s →</button>
    </div>

    <!-- Progress Bar and Percentage -->
    <div class="progress-container">
      <div class="percentage" id="percentage">0%</div>
      <div class="progress-bar-container">
        <div id="progressBar" class="progress-bar"></div>
      </div>
    </div>

    <div class="volume-control">
      <label for="volumeSlider">Volume</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="1" />
    </div>
  </main>

  <section>
    <iframe 
      src="https://speechnotes.co/dictate/" 
      title="Speechnotes"
      allow="microphone; fullscreen">
    </iframe>
  </section>

  <script>
    const audioFileInput = document.getElementById("audioFile");
    const audioPlayer = document.getElementById("audioPlayer");
    const audioSource = document.getElementById("audioSource");
    const fileInfo = document.getElementById("fileInfo");
    const progressBar = document.getElementById("progressBar");
    const percentageDisplay = document.getElementById("percentage");
    const volumeSlider = document.getElementById("volumeSlider");
    const skipBack10 = document.getElementById("skipBack10");
    const skipBack30 = document.getElementById("skipBack30");
    const skipForward10 = document.getElementById("skipForward10");
    const skipForward30 = document.getElementById("skipForward30");

    // Load audio file
    audioFileInput.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (!file) return;

        if (!file.type.startsWith("audio/")) {
            fileInfo.textContent = "Please upload a valid audio file.";
            return;
        }

        fileInfo.textContent = `נבחר: ${file.name}`;

        const url = URL.createObjectURL(file);
        audioSource.src = url;
        audioPlayer.load();

        audioPlayer.onloadedmetadata = () => {
            skipBack10.disabled = false;
            skipBack30.disabled = false;
            skipForward10.disabled = false;
            skipForward30.disabled = false;
        };
    });

    // Update progress bar and percentage as audio plays
    audioPlayer.ontimeupdate = () => {
        const currentTime = audioPlayer.currentTime;
        const duration = audioPlayer.duration;

        if (duration > 0) {
            const percentage = (currentTime / duration) * 100;
            progressBar.style.width = `${percentage}%`;
            percentageDisplay.textContent = `${Math.round(percentage)}%`;
        }
    };

    // Skip 10 seconds backward
    skipBack10.addEventListener("click", () => {
        audioPlayer.currentTime = Math.max(audioPlayer.currentTime - 10, 0);
    });

    // Skip 30 seconds backward
    skipBack30.addEventListener("click", () => {
        audioPlayer.currentTime = Math.max(audioPlayer.currentTime - 30, 0);
    });

    // Skip 10 seconds forward
    skipForward10.addEventListener("click", () => {
        audioPlayer.currentTime = Math.min(audioPlayer.currentTime + 10, audioPlayer.duration);
    });

    // Skip 30 seconds forward
    skipForward30.addEventListener("click", () => {
        audioPlayer.currentTime = Math.min(audioPlayer.currentTime + 30, audioPlayer.duration);
    });

    // Adjust volume
    volumeSlider.addEventListener("input", (event) => {
        audioPlayer.volume = event.target.value;
    });
  </script>
</body>
</html>
