<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File to Mic Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1, h2 {
      color: #4caf50;
    }
    input, select, button, audio {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Send Audio File to Microphone Input</h1>
  
  <!-- File Selection Section -->
  <h2>Step 1: Upload and Play an Audio File</h2>
  <input type="file" id="audioFileInput" accept="audio/*">
  <audio id="audioPlayer" controls></audio>

  <!-- Audio Device Selection Section -->
  <h2>Step 2: Select Output (VB-CABLE) and Input Devices</h2>
  <div>
    <label for="audioOutputSelect">Output Device (e.g., VB-CABLE):</label>
    <select id="audioOutputSelect"></select>
  </div>
  <div>
    <label for="audioInputSelect">Input Device (e.g., VB-CABLE):</label>
    <select id="audioInputSelect"></select>
  </div>
  <button id="startButton">Start Audio Routing</button>

  <!-- Speechnotes Integration -->
  <h2>Step 3: Open Speechnotes for Transcription</h2>
  <iframe src="https://speechnotes.co/dictate/" title="Speechnotes"></iframe>

  <script>
    const audioFileInput = document.getElementById('audioFileInput');
    const audioPlayer = document.getElementById('audioPlayer');
    const audioOutputSelect = document.getElementById('audioOutputSelect');
    const audioInputSelect = document.getElementById('audioInputSelect');
    const startButton = document.getElementById('startButton');

    // Populate audio device lists
    async function populateDeviceLists() {
      const devices = await navigator.mediaDevices.enumerateDevices();

      audioOutputSelect.innerHTML = '';
      audioInputSelect.innerHTML = '';

      devices.forEach(device => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.textContent = device.label || `${device.kind} (ID: ${device.deviceId})`;

        if (device.kind === 'audiooutput') {
          audioOutputSelect.appendChild(option);
        } else if (device.kind === 'audioinput') {
          audioInputSelect.appendChild(option);
        }
      });
    }

    // Play uploaded audio file
    audioFileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const objectURL = URL.createObjectURL(file);
        audioPlayer.src = objectURL;
      }
    });

    // Route audio output to VB-CABLE
    startButton.addEventListener('click', async () => {
      try {
        const outputDeviceId = audioOutputSelect.value;

        // Attach output device
        if (audioPlayer.setSinkId) {
          await audioPlayer.setSinkId(outputDeviceId);
          console.log('Audio output routed to:', outputDeviceId);
        } else {
          console.warn('setSinkId not supported in this browser.');
        }

        // Inform user to configure mic
        alert('Make sure to set VB-CABLE as your microphone input in Windows Sound Settings.');
      } catch (error) {
        console.error('Error routing audio output:', error);
      }
    });

    // Initialize device lists
    populateDeviceLists();
    navigator.mediaDevices.addEventListener('devicechange', populateDeviceLists);
  </script>
</body>
</html>
